<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation bro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>
    <div class="container">
        <div class="div" data-aos="flip-right" data-aos-duration="2000">
            i am div 1
        </div>
        <div class="div" data-aos="fade-down-right" data-aos-duration="4000">
            i am div 2
        </div>
        <div class="div" data-aos="fade-up-right">
            i am div 3
        </div>
        <div class="div" data-aos="flip-left">
            i am div 4
        </div>
        <div class="div" data-aos="slide-up">
            i am div 5
        </div>
        <div class="div" data-aos="zoom-in" data-aos-duration="10000">
            i am div 6
        </div>
    </div>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
</body>
</html>
